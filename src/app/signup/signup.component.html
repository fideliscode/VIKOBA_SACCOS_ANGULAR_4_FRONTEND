<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3">
        </div>
        <div class="col-lg-6">
            <div  class="panel panel-primary" style="box-shadow: 0 3px 14px rgb(8, 8, 8);">
<div class="panel-body">

<div *ngIf="groupService.IsRole()==='ADMIN'" class="text-center"><label for="p"><h3>Welcome Admin! Please  Provide Credetials For  New Group Member</h3></label>
</div>

<form  *ngIf="groupService.IsRole()==='ADMIN'" #f="ngForm" (ngSubmit)="onRegisterMember(f)" >
 <hr>
 <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
    <div class="form-group">
        <label for="fname">First Name</label>
         <input type="text" name="fname" id="fname" required ngModel class="form-control">
    </div>

    <div class="form-group">
        <label for="lname">last Name</label>
        <input type="text" name="lname" id="lname"  required ngModel class="form-control">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required ngModel class="form-control">
    </div>

    <div class="form-group">
       <label for="phone">Mobile Phone Number</label>
       <input type="tel" name="phone" id="phone" required ngModel class="form-control">
     </div>

    <div class="form-group">
       <label for="password">Password</label>
       <input type="password" name="password" id="password" required ngModel class="form-control">
    </div>

    <button type="submit" class="btn btn-primary btn-block"><h5>CREATE MEMBER</h5></button>
 
    </div>
</form>



<div *ngIf="groupService.IsRole()==='AUTHOR'" class="text-center">
    <label for="p" ><h3>Welcome Author! Please Provide Credetials For  New Group Admin</h3>
    </label>
</div>
 
 <form  *ngIf="groupService.IsRole()==='AUTHOR'" #a="ngForm" (ngSubmit)="onRegisterAdmin(a)" >
 <hr>
 <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
    <div class="form-group">
        <label for="fname">First Name</label>
         <input type="text" name="fname" id="fname" required ngModel class="form-control">
    </div>

    <div class="form-group">
        <label for="lname">last Name</label>
        <input type="text" name="lname" id="lname"  required ngModel class="form-control">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required ngModel class="form-control">
    </div>

    <div class="form-group">
       <label for="phone">Mobile Phone Number</label>
       <input type="tel" name="phone" id="phone" required ngModel class="form-control">
     </div>

    <div class="form-group">
       <label for="password">Password</label>
       <input type="password" name="password" id="password" required ngModel class="form-control">
    </div>

    <button type="submit" class="btn btn-primary btn-block" (ngSubmit)="onRegisterAdmin(a)" ><h5>CREATE ADMIN</h5></button>
 </div>
    
</form>
</div>
</div>
        </div>
        <div class="col-lg-3">    
        </div>
    </div>
</div>
